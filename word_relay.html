<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>끝말잇기</title>
</head>
<body>
  <div><span id="order">1</span>번째 참가자</div>
  <div>제시어: <span id="word"></span></div>
  <input type="text">  
  <button>입력</button>
  <script>
  const number = parseInt(prompt('몇명이 참가하나요?'))
  const yesOrNo = confirm(`${number}명 맞나요?` )
  if (!yesOrNo) {
    location.reload();
  }
  const $input = document.querySelector('input')
  const $word = document.querySelector('#word');
  const $button = document.querySelector('button')   
  const $order = document.querySelector('#order')
  let word; // 제시어
  let newWord; // 새로운 입력
  $input.focus();
  const onClickBtn = () => { 
    if (!word || word[word.length-1] === newWord[0] ){ // 제시어가 없거나 틀림
      word = newWord;
      $word.textContent = word;
      const order = parseInt($order.textContent);
      order+1 > number ? $order.textContent = 1 : $order.textContent = order+1
      }else {
       alert('틀렸습니다!')  
    }
    $input.value = '';
    $input.focus(); 
  }

  const onInput = (e) => {
    newWord = e.target.value
    console.log(newWord)
  }
  $input.addEventListener('input', onInput);
  $button.addEventListener('click', onClickBtn);
  </script>
</body>
</html>
